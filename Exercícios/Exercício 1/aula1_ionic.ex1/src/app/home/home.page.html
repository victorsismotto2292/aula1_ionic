<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>
      Aula 1 Ionic | Exercício 1 - Conversão Dólar para Real
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
      <ion-input label="Digite o valor em dólar" labelPlacement="floating" placeholder="Somente números" [(ngModel)]="dollar"></ion-input>

      <ion-button expand="block" color="warning" (click)="resultado">Mostrar valor em Real</ion-button>
</ion-content>
